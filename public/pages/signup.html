<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>My Todo List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    <link href="./../css/signup.css" rel="stylesheet">
    <link href="./../css/style.css" rel="stylesheet">
    <link href="./../css/main.css" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="./../images/icons/icon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./../images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./../images/icons/favicon-16x16.png">
    <link rel="manifest" href="./../manifest.json">
    <link rel="mask-icon" href="./../images/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
</head>
<body class="dark-text">
<section class="vh-100">
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">My Todo List</a>
            <div id="navbarSupportedContent">
                <ul class="navbar-nav d-flex me-1">
                    <li class="nav-item">
                        <a class="nav-link" id="dark-mode-toggle"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid h-custom p-2">
        <div class="row d-flex justify-content-center align-items-center h-100 p-3 row-eq-height">
            <div class="col-md-9 col-lg-6 col-xl-5 text-center" id="image-container">
                <div >
                    Having trouble managing your life ? Let us help you !
                </div>
                <img src="./../images/login.png"

                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 bg-md-primary-light p-5 p-xl-5 p-lg-4 p-md-5 p-sm-5 shadow-secondary text-center" id="login-container" >
                <div class="affix">
                    <form id="signup-form">
                        <div class="align-items-center my-2">
                            <h3>Register</h3>
                        </div>
                        <div class="form-outline mb-1 text-start">
                            <label for="signup-fname">First Name</label>
                            <input class="form-control" id="signup-fname" type="text" required>
                        </div>
                        <div class="form-outline mb-1 text-start">
                            <label for="signup-lname">Last Name</label>
                            <input class="form-control" id="signup-lname" type="text" required>
                        </div>
                        <div class="form-outline mb-1 text-start">
                            <label for="signup-email">Email address</label>
                            <input class="form-control" id="signup-email" type="text" required>
                        </div>
                        <div class="form-outline mb-1 text-start">
                            <label for="signup-email">Password</label>
                            <input class="form-control" id="signup-password" type="password" required>
                        </div>
                        <p class="error pink-text center-align m-0">&nbsp;</p>
                        <div class="text-center  pt-1">
                            <button type="submit" class="btn btn-primary mybtn" style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Up</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account?
                                <a href="./../index.html" class="link-danger signbtn">Sign In</a></p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</section>

<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
<script src="./../scripts/firebase.js"></script>

<script src="./../scripts/app.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/5a384e9641.js" crossorigin="anonymous"></script>
<script src="./../scripts/main.js" type="module"></script>
<script src="../scripts/signup/auth.js"></script>
<script src="../scripts/signup/ui.js"></script>
</body>
</html>
