<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>My Todo List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous">
    <link href="./../css/category.css" rel="stylesheet">
    <link href="./../css/calendar.css" rel="stylesheet">
    <link href="./../css/main.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >


    <link rel="apple-touch-icon" sizes="180x180" href="./../images/icons/icon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./../images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./../images/icons/favicon-16x16.png">
    <link rel="manifest" href="./../manifest.json">
    <link rel="mask-icon" href="./../images/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div class="vh-100">
    <div class="container-fluid text-center h-100">
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <span class="d-none d-md-block">My Todo List</span>
                <span class="d-block d-md-none" id="user-display-name"></span>
            </a>
            <div id="navbarSupportedContent">
                <ul class="navbar-nav d-flex flex-row me-1">
                    <li class="nav-item me-3 d-none d-md-block">
                        <a class="nav-link" id="user-display-name-right"></a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" id="dark-mode-toggle"></a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-line-light" type="button" id="btn-signout" style="width:42px; height:42px; ">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav class="navbar border-bottom" id="sidebar-toggler-container">
        <div class="container-fluid">
            <div class="navbar-brand">
                <button id="btn-todo-list" class="btn btn-line-light" >
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="content-container text-center">
        <div class="row align-items-start h-100">
            <div class="col h-100" id="sidecolumn-left">&nbsp;</div>
            <div class="col" id="sidecolumn-center">
                <div class="mb-4">
                    <h2 class="text-start mb-3">Create New Category</h2>
                </div>
                <div id="create-form-container" class="bg-primary-light p-1 mb-2">
                <form id="create-form">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control border rounded pl-3" id="title" placeholder="+ Add a new category" required>
                        </div>
                        <div class="col-auto center pl-0 pr-3">
                            <button class="btn btn-primary btn-category-add">Add</button>
                        </div>
                    </div>
                </form>
                </div>
                <div class="category-list">
                </div>
                <div id="category-spinner" class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="col h-100" id="sidecolumn-right">&nbsp;</div>
        </div>
    </div>
</div>
</div>

<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
<script src="./../scripts/firebase.js"></script>

<script src="./../scripts/app.js" type="module"></script>
<script src="./../scripts/main.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="../scripts/category/script.js"></script>
<script src="../scripts/category/ui.js"></script>
</body>
</html>
